    <button id="wave" class="WAVE-BUTTON" onclick="playAudioWave()" type="button">  <i class="fas fa-water fa-sm fa-4x" style="color: blue;"></i> </button>
    
    <script>
    var c=0;
    var x = document.getElementById("wavesound"); 
    var vid = document.getElementById("wavesound");

    document.getElementById("wavesound").loop = true;
    vid.volume = 0.4;
    function playAudioWave() { 
      if(c==0){ x.play();  c=1;document.getElementById("wave").style.backgroundColor="green" ;}
      else if(c==1){x.pause(); c=0;document.getElementById("wave").style.backgroundColor="gray";
      
    }
    } 
    
    </script>
